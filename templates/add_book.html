<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='add_css.css') }}"
    />
  </head>

  <body>
    <div class="wrapper">
      {% if success_message %}
      <p>{{ success_message }}</p>
      {% endif %}
      <div class="container">
        <form class="form-container" action="/add_book" method="POST">
          <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input
              type="text"
              id="isbn"
              name="isbn"
              class="form-input"
              required
            />
          </div>
          <div class="form-group">
            <label for="title">Title:</label>
            <input
              type="text"
              id="title"
              name="title"
              class="form-input"
              required
            />
          </div>
          <div class="form-group">
            <label for="publication_year">Publication Year:</label>
            <input
              type="text"
              id="publication_year"
              name="publication_year"
              class="form-input"
              required
            />
          </div>
        </br>
          <div class="form-group">
            <label for="author_id">Author:</label>
            <select id="author_id" name="author_id" class="form-input" required>
              {% for author in authors %}
              <option value="{{ author.id }}">{{ author.name }}</option>
              {% endfor %}
            </select>
          </div>
          
        <input type="submit" value="Add Book" class ="form-btn" >
        </form>
      </div>
    </div>
  </body>
</html>
